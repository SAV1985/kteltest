{% extends 'base.html' %}

{% block body %}

<h2>{{the_title}}</h2>

<table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        {% for row_title in the_row_titles %}
            <th>{{row_title}}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
        {% for log_row in the_data %}
        <tr>
            {% for item in log_row %}
                <td>{{item}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
